<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daoNguocChuoi(s){
        let result = '';
        for (let i = s.length; i > -1; i--) {
            result += s.charAt(i);
        }
        return result;
    }

    console.log(daoNguocChuoi('thầy giáo béo'))
</script>

</body>
</html>
