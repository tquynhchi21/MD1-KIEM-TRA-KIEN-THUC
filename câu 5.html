<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 >      ======================RikkeiAcademy=========================</h1>
<input id="newStudent" type="text">
<button onclick="createStudent()">Create Student</button>
<input id="search" placeholder="Search Student ....." type="text" oninput="actionSearch()">
<span id="validate"></span>
<table border="1" style="width: 100%; text-align: center">
    <th>Read</th>
    <th>Create</th>
    <th>Update</th>
    <th>DELETE</th>
    <tbody id="drawTable">
    </tbody>
</table>
<script>
    let listStudents = ['Cường Mỡ',' Phú Lỉnh']
    let listSearch = [];
    function showListStdent() {
        let drawTable = '';
        for (let i = 0; i < listStudents.length; i++) {
            let j = i + 1;
            drawTable += `<tr>
                        <td>${j}</td>
                        <td>${listStudents[i]}</td>
                        <td><button>Edit</button></td>
                         <td><button>Delete</button></td>
                        </tr>`
        }
        document.getElementById('drawTable').innerHTML = drawTable;
    }

    showListStdent();

    function createStudent() {
        let newStudent = document.getElementById('newStudent').value;
        if (newStudent.trim() === '') {
            document.getElementById('validate').innerHTML = '<span>The name is required! Please try again!</span>'
        } else {
            console.log('newStudent ===>', newStudent)
            listStudents.push(newStudent);
            document.getElementById('validate').innerHTML = '<span>Create Success!!</span>'
            showListStdent();
        }
    }
    function updateStudent(id) {
        console.log('id ===========', id)
        let editStudent = prompt('Enter the name to update Student', listStudents[id])
        if(editStudent.trim()===''){
            document.getElementById('validate').innerHTML = '<span>The name is required! Please try again!</span>'
        } else {
            listStudents[id] = editStudent;
            document.getElementById('validate').innerHTML = '<span>Update Success!!</span>'
            showListStdent();
        }
    }
    function deleteStudent(id) {
        listStudents.splice(id,1)
        showListStdent()
    }
    function showListSearch() {
        let drawTable = '';
        for (let i = 0; i < listSearch.length; i++) {
            let j = i + 1;
            drawTable += `<tr>
                        <td>${j}</td>
                        <td>${listSearch[i]}</td>
                        <td><button>Edit</button></td>
                         <td><button>Delete</button></td>
                        </tr>`
        }
        document.getElementById('drawTable').innerHTML = drawTable;
    }
    function actionSearch() {
        let search = document.getElementById('search').value;
        listSearch = [];
        console.log('value search ----> ',search)
        if(search.trim()===''){
            showListStdent();
            return;
        }
        for (let i = 0; i < listStudents.length; i++) {
            if(search.toLowerCase()===listStudents[i].toLowerCase()){
                listSearch.push(listStudents[i])
            }
        }
        showListSearch();
    }
</script>
</body>
</html>
